<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> </head>

<body>
  <header class="header"> 
    <img class="header__img" src="./eisenhower-matrix.jpg"> 
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower" 
      alt="the eisenhower matrix">Want more details?
    </a> 
  </header>
  <article class="todo">
    <p class="todo__add">
      <label class="todo__add-title" for="new-task">Add Item</label>
      <dvi class="todo__add-wrapper">
        <input id="new-task" class="todo__task todo__task--add todo__task--text" type="text">
        <button class="button">Add</button>
      </dvi>
    </p>
    <h3 class="todo__list-title">Todo</h3>
    <ul id="incompleteTasks" class="todo__list--incomplete">
      <li class="todo__list-item">  
        <input type="checkbox" class="todo__list-checkbox">
        <label class="todo__list-label">Pay Bills</label>
        <input type="text" class="todo__task todo__task--text">
        <button class="button button--edit edit">Edit</button>
        <button class="button button--delete delete">
          <img src="./remove.svg" alt="remove" class="todo__edit-remove"></button>
      </li>
      <li class="todo__edit-mode todo__list-item">
        <input type="checkbox" class="todo__list-checkbox">
        <label class="todo__list-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task todo__task--text">
        <button class="button button--edit edit">Save</button>
        <button class="button button--delete delete">
          <img src="./remove.svg" alt="remove" class="todo__edit-remove">
        </button>
      </li>
    </ul>
    <h3 class="todo__list-title">Completed</h3>
    <ul id="completed-tasks" class="todo__list--completed">
      <li class="todo__list-item">  
        <input type="checkbox" class="todo__list-checkbox" checked>
        <label class="todo__list-label">See the Doctor</label>
        <input type="text" class="todo__task todo__task--text">
        <button class="button button--edit edit">Edit</button>
        <button class="button button--delete delete">
          <img src="./remove.svg" alt="remove" class="todo__edit-remove">
        </button>
      </li>
    </ul>
  </article>
  <script src="app.js"></script>
</body>

</html>
